<header class="sg-header">
    <div class="wrapper">
        <div class="container">
            <a href="/index.htm" id="logo" class="logo-header">
                <img src="/styles/images/logo-white.png">
            </a>
            <h1><a href="">Knewton Style Guide / UI Library</a>
            </h1>
        </div>
    </div>
</header>




<div class="main sg">
    <nav class="sg-nav">
        <div class="sg-nav-developer-guide">
            <a href="/docs/">DEVELOPER DOCS</a>
            <ul class="sg-docs-post-list">
                {% for post in site.posts %}
                    <li>
                        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
                        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
                    </li>
                {% endfor %}
            </ul>
        </div>
    </nav>
    <div class="sg-sections">
        <section class="sg-section active">
